<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <nav class="navbar">

        <div class="logo">
            <h1>LOGO</h1>
        </div>

        <ul class="nav-lists">
            <li class="nav-element"><a href="#">ANASAYFA</a></li>
            <li class="nav-element"><a href="#">BLOG</a></li>
            <li class="nav-element"><a href="#">HAKKIMIZDA</a></li>
            <li class="nav-element"><a href="#">REFERANSLAR</a></li>
            <li class="nav-element"><a href="#">İLETİŞİM</a></li>
            <li><i class="fa-solid fa-bars" id="bar-icon"></i></li>
        </ul>

        <div class="nav-lists-mobil pasive">
            <li class="nav-element-mobil"><a href="#">ANASAYFA</a></li>
            <li class="nav-element-mobil"><a href="#">BLOG</a></li>
            <li class="nav-element-mobil"><a href="#">HAKKIMIZDA</a></li>
            <li class="nav-element-mobil"><a href="#">REFERANSLAR</a></li>
            <li class="nav-element-mobil"><a href="#">İLETİŞİM</a></li>
        </div>
        <span class="close-icons pasive"><i class="fa-solid fa-x" id="close-icon"></i></span>

    </nav>




    <script src="script.js"></script>
</body>

</html>

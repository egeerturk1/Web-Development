<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Biçimlendirme</title>
    <style>
        ul{
            border: 1px solid lightskyblue;
            border-radius: 10px;
            padding: 20px;
            background: aliceblue;
        }
        li{
            padding: 10px;
            background: rgb(255, 160, 122, 0.5);
            margin: 10px;
            border-radius: 10px;
            list-style-type: none;
            border-left: 10px solid lightslategray;
        }
    </style>
</head>

<body>

    <ul>
        <li>Sıfırdan İleri Düzey Web Programlama</li>
        <li>Abdrıid ve iOS Mobil Uygulama Geliştirme</li>
        <li>Python- Sıfırdan Uzman Seviyesine Programlama</li>
    </ul>
</body>
</html>
